<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archived Projects</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --card-bg: #ffffff;
      --accent: #4f46e5;
      --border: #e5e7eb;
      --button-bg: #6366f1;
      --button-text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #121827;
      --text: #e5e7eb;
      --card-bg: #1e293b;
      --accent: #f59e0b;
      --border: #334155;
      --button-bg: #f59e0b;
      --button-text: #ffffff;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    body {
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
    }

    .sidebar {
      width: 260px;
      background-color: var(--card-bg);
      padding: 24px;
      border-right: 1px solid var(--border);
      box-shadow: 2px 0 12px var(--shadow);
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color:rgb(221, 130, 27);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 18px;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar li {
    transition: background 0.2s ease, transform 0.2s ease;
    }

    .sidebar li:hover,
    .sidebar li.active {
    background-color: var(--accent);
    color: #fff;
    transform: translateX(6px); /* üëà Slide slightly right */
    }


    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: linear-gradient(135deg, #fef9ff, #ecfdf5);
    }

    body.dark .main-content {
      background: linear-gradient(135deg, #1a1c2b, #10141c);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .project-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-card h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .checked-tag {
      background-color: #10b981;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 12px;
    }

    .project-card p,
    .project-card a {
      font-size: 14px;
      margin-top: 6px;
      color: var(--text);
    }

    .project-card a {
      color: var(--accent);
      text-decoration: none;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
    .progress-bar-container {
     height: 8px;
     background: #e5e7eb;
     border-radius: 4px;
     overflow: hidden;
     margin: 10px 0;
    }
    .progress-bar {
    height: 100%;
    background: var(--accent);
    transition: width 0.3s ease;
    }
    .pending-tag {
    background-color: #4a89ae;  /* amber/orange for pending */
    color: white;
    padding: 4px 10px;
    font-size: 12px;
    border-radius: 12px;
    }
    .checked-tag {
    background-color: #10b981;  /* green */
    color: white;
    padding: 4px 10px;
    font-size: 12px;
    border-radius: 12px;
    }
    
    .actions {
      margin-top: 14px;
    }

    .actions button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 13px;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .actions .unarchive {
      background-color: #10b981;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        border-bottom: 1px solid var(--border);
        border-right: none;
      }

      .sidebar ul {
        display: flex;
        justify-content: space-around;
        gap: 1rem;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>üöÄ Project Tracker</h2>
    <ul>
      <li onclick="navigate('dashboard.html')">Dashboard</li>
      <li onclick="navigate('index.html')">Submit Project</li>
      <li class="active">Archived</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="dashboard-header">
      <h1>Archived Projects</h1>
    </div>
    <div class="projects-grid" id="projectsGrid"></div>
  </main>

  <script>
    const projectsGrid = document.getElementById("projectsGrid");

    function loadArchivedProjects() {
      const projects = JSON.parse(localStorage.getItem("projects")) || [];
      projectsGrid.innerHTML = "";

      projects.forEach((project, index) => {
        if (project.archived) {
          const div = document.createElement("div");
          div.className = "project-card";
          div.innerHTML = `
            <div class="project-header">
              <h3>${project.name}</h3>
              ${project.checked 
                ? '<span class="checked-tag">‚úîÔ∏è Completed</span>' 
                : '<span class="pending-tag">‚è≥ Pending</span>'}
            </div>
            </div>
            <p>${project.technologies ? project.technologies.join(", ") : ""}</p>
            <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${project.progress || 0}%"></div>
            </div>
            <p>Progress: ${project.progress || 0}%</p>

            <p><a href="${project.github}" target="_blank">GitHub</a> |
               <a href="${project.deployed}" target="_blank">Live Demo</a></p>
            <div class="actions">
              <button class="unarchive" data-index="${index}">Unarchive</button>
            </div>
          `;
          projectsGrid.appendChild(div);
        }
      });
    }

    projectsGrid.addEventListener("click", (e) => {
      if (e.target.classList.contains("unarchive")) {
        const index = e.target.getAttribute("data-index");
        const projects = JSON.parse(localStorage.getItem("projects")) || [];
        projects[index].archived = false;
        localStorage.setItem("projects", JSON.stringify(projects));
        loadArchivedProjects();
      }
    });

    function navigate(url) {
      window.location.href = url;
    }

    function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
    }

    if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
    }

    function applySavedTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    }

    applySavedTheme();
    window.onload = loadArchivedProjects;
  </script>
</body>
</html>
